<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>
    <main class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/instagram-celular.png" alt="phone-image">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="assets/instagram-logo.png" alt="instagram-logo" class="instagram-logo">

                <div class="profile-photo">
                    <img src="assets/perfil-instagram.jpg" alt="profile-image">
                </div>
                <a href="#" class="instagram-login">continue como sprucegrabriela</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é sprucegabriela?</p>
                <p class="not-account"><span class="link-blue">Alternar contas</span> ou <span class="link-blue">Sign
                        up</span> </p>
            </div>
            <div class="get-the-app">
                <div class="image-container">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                        <a href="#">
                            <img src="assets/apple-button.png" alt="apple store">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay-button.png" alt="google play">
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
